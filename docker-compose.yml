  #   env_file:
  #     - config.env
  #   volumes:
  #     - "build:/home/${SYSTEM_USER}/build"
  #     - "html:/var/www/html"
  wordpress:
    container_name: wordpress
    depends_on:
      # - bower
      # - composer
      - db
      # - gulp
      # - npm-production
      # - yarn
    env_file:
      - config.env
    image: wordpress:latest
    # networks:
    #   - back
    #   - front
    ports:
      - "8000:80"
    restart: always
    # volumes_from:
    #   - app
    #   - bower
    #   - composer
    #   - gulp
    #   - npm-production
    #   - yarn
    volumes:
      # - build:/home/${SYSTEM_USER}/build
      - html:/var/www/html
      - src:/usr/src/wordpress
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./.data/uploads:/var/www/html/wp-content/uploads
    # working_dir: "/home/${SYSTEM_USER}/app"
  wp-cli:
    build:
      args:
        - AUTHOR_NAME=Karl Podger
        - AUTHOR_URI=https://www.primeordinal.com/
        - SYSTEM_USER=wordpress
        - THEME_NAME=Super Awesome
        - THEME_SLUG=superawesome
      context: .
      dockerfile: Dockerfile.wp-cli
    container_name: wp-cli
    depends_on:
      - wordpress
    env_file:
      - config.env
    volumes_from:
      - wordpress
  # wptest:
