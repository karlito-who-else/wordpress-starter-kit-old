  composer:
    build:
      context: .
      dockerfile: Dockerfile.composer
    container_name: composer
    depends_on:
      - wordpress
    env_file:
      - config.env
    image: composer/composer:latest
    volumes_from:
      - wordpress
    # volumes:
    #   - "build:/home/${SYSTEM_USER}/build"
    #   - "html:/var/www/html"
    working_dir: /var/www/html
  db:
    container_name: db
    env_file:
      - config.env
    expose:
      - 3306
    image: mysql:latest
    # networks:
    #   - back
    ports:
      - 3306:3306
    restart: always
    volumes:
      - "./.data/db:/var/lib/mysql"
  gulp:
    build:
      context: .
      dockerfile: Dockerfile.gulp
    container_name: gulp
    depends_on:
      # - bower
      - wordpress
      - yarn
    env_file:
      - config.env
    # volumes_from:
      # - bower
      # - yarn
    # volumes:
