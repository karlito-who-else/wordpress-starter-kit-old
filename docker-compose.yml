  #     - wp-cli
  #   env_file:
  #     - config.env
  #   volumes_from:
  #     - wordpress
  yarn:
    build:
      context: .
      dockerfile: Dockerfile.yarn
    container_name: yarn
    depends_on:
      - wordpress
    env_file:
      - config.env
    volumes_from:
      - wordpress
